<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Visualize</title>
  <!-- BootStrap CSS and Script  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Visualize Sorting</h1>
  <!-- Sorting buttons Navbar -->
  <div class="navigation_buttons">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <button type="button" class="newArray navbar-brand btn btn-outline-info">Switch Array</button>
      <button  class="btn btn-outline-secondary"><input type="range" id="noBarsInput"    min="5" max="25"  value=25 >Bars</input></button>
      <button  class="btn btn-outline-secondary"><input type="range" id="speedInput" style="direction:rtl;" min="10" max="1000"  value=800 >Speed</input></button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#algorithms" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="algorithms">
        <ul class="navbar-nav marginLeft">
          <li class="nav-item">
            <button type="button" class="bubble btn btn-secondary">Bubble Sort</button>
          </li>
          <li class="nav-item">
            <button type="button" class="selection btn btn-secondary">Selection Sort</button>
          </li>
          <li class="nav-item">
            <button type="button" class="insertion btn btn-secondary">Insertion Sort</button>
          </li>
          <li class="nav-item">
            <button type="button" class="merge btn btn-secondary">Merge Sort</button>
          </li>
          <li class="nav-item">
            <button type="button" class="quick btn btn-secondary">Quick Sort</button>
          </li>
        </ul>
      </div>

    </nav>

  </div>
  <!-- Display bar -->
  <div id="bars">
    <!-- all bars will get create here using js -->
  </div>

  <script src="bubble.js" charset="utf-8"></script>
  <script src="selection.js" charset="utf-8"></script>
  <script src="insertion.js" charset="utf-8"></script>
  <script src="merge.js" charset="utf-8"></script>
  <script src="quick.js" charset="utf-8"></script>
  <script src="sorting.js" charset="utf-8"></script>
</body>

</html>
